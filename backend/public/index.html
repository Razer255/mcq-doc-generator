<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MCQ to DOCX Generator</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: white;
        width: 90%;
        max-width: 900px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #2a5298;
    }

    textarea {
        width: 100%;
        height: 280px;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        resize: vertical;
        outline: none;
        transition: 0.3s;
    }

    textarea:focus {
        border-color: #2a5298;
        box-shadow: 0 0 5px rgba(42,82,152,0.4);
    }

    .bottom-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
        flex-wrap: wrap;
        gap: 10px;
    }

    .promo-box {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 300px;
        background: rgba(255,255,255,0.95);
        backdrop-filter: blur(8px);
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        font-size: 13px;
        animation: slideIn 0.5s ease;
        z-index: 999;
    }

    .promo-header {
        background: #2a5298;
        color: white;
        padding: 10px;
        border-radius: 12px 12px 0 0;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .promo-content {
        padding: 12px;
    }

    .promo-buttons {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }

    .promo-btn {
        flex: 1;
        text-align: center;
        padding: 8px;
        border-radius: 6px;
        text-decoration: none;
        color: white;
        font-size: 12px;
        transition: 0.3s;
    }

    .promo-btn.star {
        background: #24292e;
    }

    .promo-btn.follow {
        background: #0366d6;
    }

    .promo-btn:hover {
        opacity: 0.85;
    }

    .close-btn {
        cursor: pointer;
        font-weight: bold;
    }

    @keyframes slideIn {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .file-input {
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        width: 200px;
    }

    .btn {
        background: #2a5298;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
    }

    .btn:hover {
        background: #1e3c72;
    }

    .btn:disabled {
        background: gray;
        cursor: not-allowed;
    }

    .counter {
        font-size: 13px;
        color: gray;
    }

    .loader {
        display: none;
        font-size: 14px;
        color: #2a5298;
    }

    .progress-container {
        display: none;
        margin-top: 15px;
    }

    .progress-bar-bg {
        width: 100%;
        background: #eee;
        border-radius: 6px;
        overflow: hidden;
        height: 12px;
    }

    .progress-bar-fill {
        width: 0%;
        height: 100%;
        background: #2a5298;
        transition: 0.2s;
    }

    .progress-text {
        font-size: 12px;
        margin-top: 4px;
        color: #2a5298;
    }

    @media(max-width: 600px) {
        .bottom-bar {
            flex-direction: column;
            align-items: stretch;
        }

        .file-input {
            width: 100%;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h2>MCQ to DOCX Generator</h2>

    <textarea id="inputText" placeholder="Paste your MCQs here..."></textarea>
    <div id="questionStats" style="margin-top:10px; font-size:13px; color:#2a5298;">
        Total Questions Detected: 0
    </div>

    <div class="progress-container" id="progressContainer">
        <div class="progress-bar-bg">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>
    </div>

    <div class="bottom-bar">
        <div>
            <input type="text" id="fileName" class="file-input" placeholder="Enter file name (optional)">
        </div>

        <div>
            <span class="counter" id="charCount">0 characters</span>
            <button class="btn" onclick="generateDoc()" id="generateBtn">Generate DOC</button>
        </div>
    </div>
</div>

<script>
const textarea = document.getElementById("inputText");
const charCount = document.getElementById("charCount");

textarea.addEventListener("input", () => {
    const text = textarea.value;

    charCount.textContent = text.length + " characters";

    // Detect question numbers like: 1. 2. 3.
    const matches = text.match(/\n?\d+\.\s+/g);
    const count = matches ? matches.length : 0;

    document.getElementById("questionStats").textContent =
        "Total Questions Detected: " + count;
});

function generateDoc() {
    const text = textarea.value.trim();
    const btn = document.getElementById("generateBtn");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");

    if (!text) {
        alert("Please paste some MCQs first.");
        return;
    }

    btn.disabled = true;
    progressContainer.style.display = "block";

    const formData = new FormData();
    formData.append("text", text);

    const xhr = new XMLHttpRequest();
    xhr.open("POST", "/generate-doc", true);
    xhr.responseType = "blob";

    // Upload Progress
    xhr.upload.onprogress = function (event) {
        if (event.lengthComputable) {
            const percent = Math.round((event.loaded / event.total) * 100);
            progressBar.style.width = percent + "%";
            progressText.textContent = percent + "%";
        }
    };

    xhr.onload = function () {
        if (xhr.status === 200) {
            const blob = xhr.response;
            const url = window.URL.createObjectURL(blob);

            const a = document.createElement("a");
            const fileNameInput = document.getElementById("fileName").value.trim();

            a.href = url;
            a.download = fileNameInput ? fileNameInput + ".docx" : "MCQ_Output.docx";
            a.click();

            window.URL.revokeObjectURL(url);
        } else {
            alert("Error generating document.");
        }

        btn.disabled = false;
        progressContainer.style.display = "none";
        progressBar.style.width = "0%";
        progressText.textContent = "0%";
    };

    xhr.onerror = function () {
        alert("Server error.");
        btn.disabled = false;
        progressContainer.style.display = "none";
    };

    xhr.send(formData);
}
function closePromo() {
    document.getElementById("promoBox").style.display = "none";
}

</script>
<div class="promo-box" id="promoBox">
    <div class="promo-header">
        üöÄ Thank You for Using MCQ to DOCX
        <span class="close-btn" onclick="closePromo()">√ó</span>
    </div>
    <div class="promo-content">
        <p>
            This tool is proudly used by our interns and team members.
            If it helped you, consider supporting the project.
        </p>

        <div class="promo-buttons">
            <a href="https://github.com/Razer255/mcq-doc-generator"
               target="_blank"
               class="promo-btn star">
               ‚≠ê Star Repo
            </a>

            <a href="https://github.com/Razer255"
               target="_blank"
               class="promo-btn follow">
               üë§ Follow Me
            </a>
        </div>
    </div>
</div>
</body>
</html>
