<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MCQ to DOC Generator</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: white;
        width: 90%;
        max-width: 900px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #2a5298;
    }

    textarea {
        width: 100%;
        height: 300px;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        resize: vertical;
        outline: none;
        transition: 0.3s;
    }

    textarea:focus {
        border-color: #2a5298;
        box-shadow: 0 0 5px rgba(42,82,152,0.4);
    }

    .bottom-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
    }

    .file-input {
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    .btn {
        background: #2a5298;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
    }

    .btn:hover {
        background: #1e3c72;
    }

    .btn:disabled {
        background: gray;
        cursor: not-allowed;
    }

    .counter {
        font-size: 13px;
        color: gray;
    }

    .loader {
        display: none;
        font-size: 14px;
        color: #2a5298;
        margin-left: 10px;
    }

    @media(max-width: 600px) {
        .bottom-bar {
            flex-direction: column;
            gap: 10px;
            align-items: stretch;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h2>MCQ to DOCX Generator</h2>

    <textarea id="inputText" placeholder="Paste your MCQs here..."></textarea>

    <div class="bottom-bar">
        <div>
            <input type="text" id="fileName" class="file-input" placeholder="Enter file name (optional)">
            <span class="loader" id="loader">Generating...</span>
        </div>

        <div>
            <span class="counter" id="charCount">0 characters</span>
            <button class="btn" onclick="generateDoc()" id="generateBtn">Generate DOC</button>
        </div>
    </div>
</div>

<script>
const textarea = document.getElementById("inputText");
const charCount = document.getElementById("charCount");

textarea.addEventListener("input", () => {
    charCount.textContent = textarea.value.length + " characters";
});

async function generateDoc() {
    const text = textarea.value.trim();
    const loader = document.getElementById("loader");
    const btn = document.getElementById("generateBtn");

    if (!text) {
        alert("Please paste some MCQs first.");
        return;
    }

    loader.style.display = "inline";
    btn.disabled = true;

    try {
        const response = await fetch("/generate-doc", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ text })
        });

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);

        const a = document.createElement("a");
        const fileNameInput = document.getElementById("fileName").value.trim();
        a.href = url;
        a.download = fileNameInput ? fileNameInput + ".docx" : "output.docx";
        a.click();

        window.URL.revokeObjectURL(url);
    } catch (error) {
        alert("Error generating document.");
        console.error(error);
    }

    loader.style.display = "none";
    btn.disabled = false;
}
</script>

</body>
</html>
